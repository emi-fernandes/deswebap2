<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="escudo.png" sizes="16x16">
    <title>Atletas Botafogo</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="md5-min.js"></script>
    <script src="codigo.js" defer></script> 
    
</head>
<body>
    <img src="escudo.png" alt="Logo do Botafogo" id="imagem-logo">
    <h1>Atletas do Botafogo em 2023</h1>
    <form id="login-form">
        <label for="senha">Senha:</label>
        <div class="password-field">
            <input type="password" id="senha" name="senha">
            <i id="togglePassword" class="eye-icon" style="cursor: pointer;"></i>
        </div>
        <button type="submit">Entrar</button>
        <h5>Utilizar como senha: BOTAFOGO</h5>
    </form>   
</body>
</html>
